version: "3.9"

services:

  minio:
    image: minio/minio:latest
    container_name: billflow-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER:     minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - billflow-net

  redis:
    image: redis:7-alpine
    container_name: billflow-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - billflow-net

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: billflow-backend
    ports:
      - "5000:5000"
    environment:
      FLASK_ENV:         production
      JWT_SECRET_KEY:    super-secret-jwt-key-minimum-32-characters-long
      MINIO_ENDPOINT:    minio:9000
      MINIO_ACCESS_KEY:  minioadmin
      MINIO_SECRET_KEY:  minioadmin123
      MINIO_SECURE:      "false"
      DATABASE_URL:      sqlite:///billing.db
      REDIS_URL:         redis://redis:6379/0
      SMTP_HOST:         ""
      SMTP_PORT:         "587"
      SMTP_USER:         ""
      SMTP_PASS:         ""
      FROM_EMAIL:        ""
    volumes:
      - ./backend/billing.db:/app/billing.db
    depends_on:
      minio:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - billflow-net
    restart: unless-stopped

  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: billflow-celery-worker
    command: celery -A celery_app.celery worker --loglevel=info --concurrency=2
    environment:
      FLASK_ENV:         production
      JWT_SECRET_KEY:    super-secret-jwt-key-minimum-32-characters-long
      MINIO_ENDPOINT:    minio:9000
      MINIO_ACCESS_KEY:  minioadmin
      MINIO_SECRET_KEY:  minioadmin123
      MINIO_SECURE:      "false"
      DATABASE_URL:      sqlite:///billing.db
      REDIS_URL:         redis://redis:6379/0
      SMTP_HOST:         ""
      SMTP_USER:         ""
      SMTP_PASS:         ""
    volumes:
      - ./backend/billing.db:/app/billing.db
    depends_on:
      - backend
      - redis
    networks:
      - billflow-net
    restart: unless-stopped

  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: billflow-celery-beat
    command: celery -A celery_app.celery beat --loglevel=info
    environment:
      FLASK_ENV:         production
      JWT_SECRET_KEY:    super-secret-jwt-key-minimum-32-characters-long
      MINIO_ENDPOINT:    minio:9000
      MINIO_ACCESS_KEY:  minioadmin
      MINIO_SECRET_KEY:  minioadmin123
      MINIO_SECURE:      "false"
      DATABASE_URL:      sqlite:///billing.db
      REDIS_URL:         redis://redis:6379/0
    volumes:
      - ./backend/billing.db:/app/billing.db
    depends_on:
      - redis
    networks:
      - billflow-net
    restart: unless-stopped

  flower:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: billflow-flower
    command: celery -A celery_app.celery flower --port=5555
    ports:
      - "5555:5555"
    environment:
      REDIS_URL: redis://redis:6379/0
    depends_on:
      - redis
      - celery-worker
    networks:
      - billflow-net
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: billflow-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - billflow-net
    restart: unless-stopped

volumes:
  minio_data:
  redis_data:

networks:
  billflow-net:
    driver: bridge